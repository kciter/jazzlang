<html>

  <body>
    <div style="max-width: 600px;width: 100%;margin: 0 auto;">
      <h1 style="text-align: center;">Jazzlang</h1>
      <img src="./thumbnail.png" alt="샤빱두비뚜밥 두비두비두비두비 뚜비두밥 사바두비두봐 샤바다 두붸둡" style="max-width: 600px;width: 100%;" />
      <p>
        Jazzlang은 <a href="https://kciter.so/posts/crafting-esolang" target="_blank">난해한 프로그래밍 언어 만들어보기</a> 포스팅에서 언어 제작 예제를 위해 만들어졌습니다. 이왕 만드는 김에 재밌는 밈을 이용하여 구현해봤습니다. 기본적인 구현 스펙은 <a href="https://en.wikipedia.org/wiki/Brainfuck" target="_blank">Brainfuck</a>과 거의 동일합니다.
      </p>
      <p>
        Jazzlang을 위한 인터프리터는 자바스크립트로 제작되었습니다.
      </p>
      <p>
        <h2>Code</h2>

        <div>
          <button id="run">실행</button>
        </div>
      </p>
      <p>
        <h2>Result</h2>
        <textarea id="result" readonly rows="10" style="max-width: 600px;width: 100%;"></textarea>
      </p>
    </div>

    <script>
      document.getElementById('run').addEventListener('click', function() {
        var code = document.getElementById('code').value;
        var result = document.getElementById('result');
        window.jazz.load(code);
        window.jazz.run()
        result.value = window.jazz.result;
      });
    </script>
  </body>
</html>
